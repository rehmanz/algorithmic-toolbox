---
name: Python Linter
on: push

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: 3.7.11
    - uses: Gr1N/setup-poetry@v7
    - run: poetry install
    - run: poetry run pytest --verbose
