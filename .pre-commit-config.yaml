repos:
-  repo: https://github.com/pre-commit/pre-commit-hooks
   rev: v4.0.1
   hooks:
   - id: check-yaml
   - id: end-of-file-fixer
   - id: trailing-whitespace
   - id: check-json
   - id: check-merge-conflict
- repo: https://github.com/pycqa/pylint
  rev: v2.10.2
  hooks:
  - id: pylint
    name: pylint
    args: [--py3k, --rcfile=pylintrc]
    language_version: "3"
